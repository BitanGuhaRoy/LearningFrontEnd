<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tutorial</title>
  </head>
  <body>
    <h2>Personal Information</h2>
    <form>
      <div>
        <label> Name </label>
        <input type="text">
        <!-- type-> radio, password, checkbox, number  -->
      </div>
      <div>
        <label> Email </label>
        <input type="email">
      </div>
      <div>
        <label> Phone Number </label>
        <input type="text" maxlength="10">
      </div>
      <div>
        <label> Age </label>
        <input type="number" min="1" max="100">
      </div>
      <div>
        <label> Date of Birth </label>
        <input type="date" min="1985-07-30" max="2030-07-13">
        <!--Format ::  year-month-date  -->
      </div>
      <p> Favourite Food </p>
      <div>
        <label>Apple </label>
        <input type="checkbox">
        <label>Orange </label>
        <input type="checkbox">
        <label>Pizza </label>
        <input type="checkbox">
        <label>Burger </label>
        <input type="checkbox">
      </div>
      <p> Gender </p>
      <div>
        <label>Male </label>
        <input type="radio" name="Gender!!">
        <label>Female </label>
        <input type="radio" name="Gender!!">
      </div>
      <!-- drop down -->
      <div>
        <label> Eye colour</label>
        <select>
          <option>Black</option>
          <option>brown</option>
          <option>sky</option>
        </select>
      </div>
      <div>
        <label> Car's colour</label>
        <input type="color">
      </div>
      <div>
        <label>Password</label>
        <input type="password">
      </div>
      <div>
        <label> Submit </label>
        <button type="submit">Click Me to Submit </button>
      </div>
      <div>
        <label> Upload Resume</label>
        <input type="file">
      </div>
    </form>
  </body>
</html>
