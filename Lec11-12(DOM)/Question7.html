<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
    <style>
        #pass {
          display: block;
          margin: auto;
          margin-top: 10rem;
          width: 25rem;
          height: 3rem;
        }
  
        p {
          text-align: center;
          font-size: 3rem;
          display: none;
        }
      </style>
</head>
<body>
    <input type="text" id="pass" />
    <p>Caps on!</p>
    <script>

        //Q- Write a script which keeps checking the password being entered.
        //It should check if capslock is on or off
        //if its on it should not allow to type and show "caps on" on screen,
        // also it should only allow to type if the shift in pressed down.
  
        //   Solution :
        
       function test(event)
       {
        if(event.code === "CapsLock"){
        let isCapsLockOn = event.getModifierState("CapsLock");
        if(isCapsLockOn) {
           
        let div= document.createElement("div");
        div.setAttribute("id","capson");
        div.innerText="Caps on!";
        let bodynew= document.querySelector('body');
        bodynew.appendChild(div);
        console.log(event);
        } 
        else
        {       
        let div= document.createElement("div");
        div.setAttribute("id","capson");
        div.innerText="Caps off!";
        let bodynew= document.querySelector('body');
        bodynew.appendChild(div);
        console.log(event);


        let on = document.querySelectorAll('#capson');
        on.forEach(function(e){
              e.remove();
        });
       
        }
    }
       }
        let change = document.querySelector('#pass');

        change.addEventListener('keydown',test);
        change.addEventListener('keyup',test);
          
        // The browser treats caps lock on as keydown and caps lock off as keyup,
        // so we need to bind both keydown and keyup to detect a change in caps lock.
      
      </script>
</body>
</html>
