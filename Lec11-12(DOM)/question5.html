<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <style>
        .cell {
          border: 1px solid;
          margin: auto;
          margin-top: 10rem;
          height: 20rem;
          width: 20rem;
          display: flex;
        }
        .jail{
          background-image: url('https://css3.com/wp-content/uploads/2024/01/css-clear.webp');
          background-size: cover;
        }
      </style>
</head>
<body>
    <div class="cell"></div>
    <script>
        // Jail The Mouse
      // Q You are given an empty cell. 
      //Write a script that whenever the mouse enters 
      //the cell jail should be drawn over it and it should be removed once it 
      //leaves(Hint: Use a background-image to set jail)
      let cell = document.querySelector('.cell');
      cell.addEventListener('mouseenter', function(e){
        e.currentTarget.classList.add('jail');
      });

      cell.addEventListener('mouseleave', function(e){
        e.currentTarget.classList.remove('jail');
      });
      
    </script>


</body>
</html>
